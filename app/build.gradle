    // photoview
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'

    implementation 'com.google.android.exoplayer:exoplayer:2.19.1'


    //image to pdf
    implementation 'com.github.kerolsafififawzy:Image-To-PdfConverter:1.0.3'


    //json
